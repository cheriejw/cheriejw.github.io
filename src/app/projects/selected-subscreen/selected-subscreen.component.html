<div id="selected-subscreen">
  <div id="subject-navigation">
    <button (click)="onCloseSubScreen()">X</button>
    <div>
      <app-project-menu id="main-project-menu" [onListItemClick]="onListItemClickInitial" [projectSubject]="projectSubject"></app-project-menu>
      <app-project-menu [onListItemClick]="onListItemClickFinal" [projectSubject]="subProjectSubject"></app-project-menu>
    </div>
  </div>
  <div id="project-display" [innerHTML]="currentHTML"></div>
</div>
